<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Tea House</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--Font Awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Banner Section Starts Here-->
    <div class="parent-div  max-w-7xl mx-auto flex flex-col md:flex-row justify-between">
      <div class="left-div ">
        <h1 class="text-[80px] font-bold">It's good <br> tea time at The <br> Tea House</h1>
        <p class="text-[18px] my-10">
          Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your
          Taste Buds.
        </p>
        <button class="w-[200px] h-[64px] bg-gradient-to-l from-[rgba(255,0,0,1)] to-[rgba(255,137,56,1)] text-white rounded-lg"><span>Explore More<i class="fa-solid fa-arrow-right -rotate-45 mx-3"></i></span></button>
      </div>
      <div class="right-div relative">
        <img src="./images/banner.png" class="relative top-28" alt="">
        <div class="rating flex justify-center items-center w-[255px] h-[100px] rounded-xl shadow-lg absolute left-[100px] bg-white">
          <span class="text-4xl"><i class="fa-solid fa-star"></i></span>
          <div class="rating-txt mx-3">
            <h1 class=" text-xl font-semibold">5.00</h1>
            <p>Trust Pilot Ratings</p>
          </div> 
        </div>
      </div>
    </div>
    <!-- Banner Section Ends Here -->
  </body>
</html>
